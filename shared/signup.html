<!DOCTYPE html>
<html lang="en">

<head>
    <title>E_Commerce_Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .vh-100 {
            height: 100vh;
        }

        .login-section {
            background-color: #f8f9fa;
            padding: 50px;
        }

        .image-section {
            background: url('your-image-url.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container-fluid vh-100 d-flex">
        <div class="row flex-grow-1">
            <div class="col-md-6 image-section">
                <!-- Image section on the left -->
                <img src="../shared/public/ecc.png" class="img-fluid w-75 h-75 mt-5 ms-5 p-5" alt="Signup Image"
                    style="object-fit:fit-contain;" />
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
                <form action="signup.php" method="post" class="w-50" onsubmit="validate()">

                    <h4 class="text-center mt-3"> SignUp </h4>
                    <!-- <input required type="" name=""> -->
                    <input required class="form-control mt-2" required type="text" name="username"
                        placeholder="username">
                    <input required class="form-control mt-2" required type="password" name="password1"
                        placeholder="password" id="pass1">
                    <input required class="form-control mt-2" required type="password" name="confirmpassword"
                        placeholder="confirmpassword" id="pass2">
                    <input required class="form-control mt-2" required type="email" name="email" placeholder="email">
                    <label class=" mt-2" for="role">Choose Role</label>
                    <select required class="form-control" name="role" id="role">
                        <option>Customer</option>
                        <option>Vendor</option>
                    </select>


                    <div class="text-center mt-4">
                        <button class="btn btn-primary">SignUp</button>
                    </div>
                    <div class="text-center mt-2">
                        <a href="login.html" class="text-dark">Login Here</a>
                    </div>
                </form>
            </div>
            <script>
                function validate() {
                    pass10a = document.getElementById('pass1');
                    pass20b = document.getElementById('pass2');

                    if (pass10a.value === pass20b.value) {
                        return true
                    }
                    else {
                        alert('password mismatch');
                        return false
                    }
                }
            </script>
</body>

</html>
